<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff416c,#ff758c,#ffb3ba);
  color:#fff;
  padding:30px 15px;
}

/* Floating Buttons */
.floating-buttons{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:999;
}

.floating-buttons button,
.floating-buttons a{
  padding:12px 20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#fff,#ffe6f2);
  color:#ff416c;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  text-decoration:none;
  box-shadow:0 8px 18px rgba(0,0,0,0.25);
  transition:0.3s;
}

.floating-buttons button:hover,
.floating-buttons a:hover{
  transform:scale(1.08);
}

/* Page Container */
.page{
  max-width:1100px;
  margin:auto;
  text-align:center;
}

/* Heading */
h1{
  font-family:'Dancing Script',cursive;
  font-size:3.5rem;
  margin-bottom:10px;
}

.subtitle{
  font-size:1.2rem;
  max-width:700px;
  margin:0 auto 30px;
  line-height:1.6;
  opacity:0.95;
}

/* Gallery Grid */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

/* Gallery Card */
.gallery img{
  width:100%;
  height:280px;
  object-fit:cover;
  border-radius:22px;
  box-shadow:0 15px 30px rgba(0,0,0,0.35);
  transition:0.4s ease;
  cursor:pointer;
}

.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 20px 40px rgba(0,0,0,0.45);
}
.gallery video{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
/* Footer text */
.footer-text{
  margin-top:40px;
  font-size:1.1rem;
  opacity:0.9;
}
</style>
</head>

<script>
let isPlaying=false;

function toggleMusic(){
  let music=document.getElementById("bgMusic");
  if(isPlaying){
    music.pause();
  }else{
    music.play();
  }
  isPlaying=!isPlaying;
}
