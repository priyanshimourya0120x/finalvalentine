<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>More Surprises üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#2b0015,#12000a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* soft floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  opacity:0.6;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:0}
  to{transform:translateY(-600px);opacity:1}
}

/* main card */
.card{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#3b0000;
  padding:35px 28px;
  border-radius:28px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 25px 60px rgba(0,0,0,0.5);
  animation:pop 1s ease;
}

@keyframes pop{
  from{transform:scale(0.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.card h1{
  margin:0;
  font-size:22px;
}

.card p{
  font-size:14px;
  margin:14px 0 22px;
}

/* magical button */
.surprise-btn{
  display:inline-block;
  padding:12px 26px;
  border-radius:30px;
  background:linear-gradient(90deg,#ff416c,#ff758c);
  color:#fff;
  text-decoration:none;
  font-size:15px;
  font-weight:600;
  box-shadow:0 0 18px rgba(255,65,108,0.7);
  animation:pulse 1.5s infinite;
  transition:0.3s;
}

.surprise-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px rgba(255,65,108,1);
}

@keyframes pulse{
  0%{box-shadow:0 0 10px rgba(255,65,108,0.5)}
  50%{box-shadow:0 0 25px rgba(255,65,108,0.9)}
  100%{box-shadow:0 0 10px rgba(255,65,108,0.5)}
}

/* tiny caption */
.note{
  font-size:12px;
  opacity:0.8;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="card">
  <h1>üíñ Just One More Thing‚Ä¶</h1>
  <p>
    Agar yahan tak aaye ho,<br>
    toh dil se thank you ü•∫‚ú®
  </p>

  <a href="map2.html" class="surprise-btn" onclick="surprise()">
    ‚ú® Click here ‚Äì more surprises
  </a>

  <div class="note">
    (promise, smile aayegi üòä)
  </div>
</div>

<script>
/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="0";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},600);

/* button action */
function surprise(){
  alert("üíù Surprise unlocked!\nNext page ya special memory yahan aa sakta hai üòò");
}
</script>

</body>
</html>
